<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Imtahan</title>
	<link rel="stylesheet" type="text/css" href="test3.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div class="modal-back"></div>
	<div class="imtahan-modal">
		<div class="contaier">
			<div class="col-md-12">
				<div class="close">
					<i class="fas fa-times"></i>
				</div>
				<div class="row imtahan-qiymet">
					<div class="col-md-6 d-flex justify-content-start">
						<div class="d-flex flex-column bd-highlight mb-3">
							<label>Fənnin adı</label>
							<select class="fenn">
								<option>Riyaziyyat</option>
								<option>Kimya</option>
								<option>Fizika</option>
							</select>
						</div>
						<div style="margin-left: 10px;" class="d-flex flex-column bd-highlight mb-3">
							<label>Qiymət</label>
							<input class="qiymet" type="text">
						</div>
					</div>
					<div style="margin-top: 16px;" class="col-md-6 ms-auto p-2 bd-highlight">
						<button class="netice elaveEt">Əlavə et</button>
					</div>
				</div>
				<div class="cedvel">
					<table class="table">
					    <thead>
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">İmtahan</th>
						      <th scope="col">Qiymət</th>
						    </tr>
					    </thead>
					    <tbody id="qiymetlendirme">
					    </tbody>
					</table>
				</div>
				<button id="close" style="float: right;" class="elaveEt">Bagla</button>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<div style="text-align:center;"><h5>Tələbə siyahısı</h5></div>
			<div class="row add">
				<label>Tələbənin tam adı</label>
				<input id="name" type="text">
			</div>
			<div class="row save">
				<button id="add" class="elaveEt">Əlavə et</button>
			</div>
			<div class="siyahi">
				<table class="table">
				    <thead>
					    <tr>
					      	<th scope="col">#</th>
					      	<th scope="col">Tələbə adı</th>
					      	<th scope="col">İmtahan</th>
					      	<th scope="col">Maksimum qiymət</th>
					      	<th scope="col">Minimum qiymət</th>
					      	<th scope="col">Ortalama</th>
					    </tr>
				    </thead>
				    <tbody id="umumi">
				    </tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="funk.js"></script>
